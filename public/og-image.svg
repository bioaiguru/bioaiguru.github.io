<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a78b5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d6a9f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a8f;stop-opacity:1" />
    </linearGradient>
    
    <!-- DNA helix pattern -->
    <pattern id="dnaPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="15" r="4" fill="rgba(255,255,255,0.06)"/>
      <circle cx="30" cy="45" r="4" fill="rgba(255,255,255,0.06)"/>
      <line x1="30" y1="15" x2="30" y2="45" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    </pattern>
    
    <!-- Subtle grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlays -->
  <rect width="1200" height="630" fill="url(#gridPattern)"/>
  <rect width="1200" height="630" fill="url(#dnaPattern)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="rgba(255,255,255,0.03)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(255,255,255,0.03)"/>
  <circle cx="900" cy="500" r="100" fill="rgba(255,255,255,0.02)"/>
  
  <!-- DNA double helix decoration (left side) -->
  <g transform="translate(80, 150)" opacity="0.15">
    <!-- First strand -->
    <path d="M0,0 Q20,40 0,80 Q-20,120 0,160 Q20,200 0,240 Q-20,280 0,320" 
          stroke="white" stroke-width="3" fill="none"/>
    <!-- Second strand -->
    <path d="M30,0 Q10,40 30,80 Q50,120 30,160 Q10,200 30,240 Q50,280 30,320" 
          stroke="white" stroke-width="3" fill="none"/>
    <!-- Base pairs -->
    <line x1="0" y1="40" x2="30" y2="40" stroke="white" stroke-width="2"/>
    <line x1="0" y1="120" x2="30" y2="120" stroke="white" stroke-width="2"/>
    <line x1="0" y1="200" x2="30" y2="200" stroke="white" stroke-width="2"/>
    <line x1="0" y1="280" x2="30" y2="280" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- DNA double helix decoration (right side) -->
  <g transform="translate(1090, 180)" opacity="0.15">
    <path d="M0,0 Q20,40 0,80 Q-20,120 0,160 Q20,200 0,240 Q-20,280 0,320" 
          stroke="white" stroke-width="3" fill="none"/>
    <path d="M30,0 Q10,40 30,80 Q50,120 30,160 Q10,200 30,240 Q50,280 30,320" 
          stroke="white" stroke-width="3" fill="none"/>
    <line x1="0" y1="40" x2="30" y2="40" stroke="white" stroke-width="2"/>
    <line x1="0" y1="120" x2="30" y2="120" stroke="white" stroke-width="2"/>
    <line x1="0" y1="200" x2="30" y2="200" stroke="white" stroke-width="2"/>
    <line x1="0" y1="280" x2="30" y2="280" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Molecular structure decoration -->
  <g transform="translate(950, 80)" opacity="0.1">
    <circle cx="0" cy="0" r="8" fill="white"/>
    <circle cx="40" cy="20" r="6" fill="white"/>
    <circle cx="80" cy="0" r="8" fill="white"/>
    <circle cx="60" cy="50" r="6" fill="white"/>
    <line x1="0" y1="0" x2="40" y2="20" stroke="white" stroke-width="2"/>
    <line x1="40" y1="20" x2="80" y2="0" stroke="white" stroke-width="2"/>
    <line x1="40" y1="20" x2="60" y2="50" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main content container -->
  <g transform="translate(600, 315)">
    <!-- Company name -->
    <text x="0" y="-60" 
          font-family="Georgia, 'Source Serif 4', serif" 
          font-size="96" 
          font-weight="600"
          fill="white" 
          text-anchor="middle">
      BioAIguru
    </text>
    
    <!-- Tagline -->
    <text x="0" y="20" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="32" 
          fill="rgba(255,255,255,0.9)" 
          text-anchor="middle"
          letter-spacing="2">
      Bioinformatics Solutions
    </text>
    
    <!-- Subtext -->
    <text x="0" y="80" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="22" 
          fill="rgba(255,255,255,0.7)" 
          text-anchor="middle">
      Genomics • Data Analysis • Research Consulting
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="450" y="440" width="300" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Location badge -->
  <g transform="translate(600, 560)">
    <rect x="-100" y="-20" width="200" height="36" rx="18" fill="rgba(255,255,255,0.1)"/>
    <text x="0" y="6" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" 
          fill="rgba(255,255,255,0.8)" 
          text-anchor="middle">
      Sonipat, Haryana, India
    </text>
  </g>
</svg>
